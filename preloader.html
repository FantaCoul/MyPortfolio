<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #4B0082; /* Couleur violette harmonieuse */
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            margin: auto;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: #ffffff;
        }
        .desktop-message {
            display: none;
        }
        .mobile-message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en Construction</h1>
        <p class="desktop-message">Ce site est encore en construction. Vous serez redirigé vers le portfolio dans quelques secondes.</p>
        <p class="mobile-message">Ce site est encore en construction. Veuillez l'ouvrir sur un ordinateur pour une meilleure expérience.</p>
    </div>

    <script>
        function redirectToPortfolio() {
            window.location.href = 'index.html'; // Changez cela en l'URL de votre portfolio
        }

        // Vérifie la largeur de l'écran et affiche le message approprié
        if (window.innerWidth >= 1024) {
            // Affiche le message pour les ordinateurs
            document.querySelector('.desktop-message').style.display = 'block';
            // Redirige vers le portfolio après 5 secondes
            setTimeout(redirectToPortfolio, 5000); // 5000 millisecondes = 5 secondes
        } else {
            // Affiche le message pour les mobiles
            document.querySelector('.mobile-message').style.display = 'block';
        }
    </script>
</body>
</html>
