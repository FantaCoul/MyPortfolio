<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background-color: #333333;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            margin: auto;
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en Construction</h1>
        <p>Ce site est encore en construction. Veuillez l'ouvrir sur un ordinateur pour une meilleure expérience.</p>
        <p>Vous serez redirigé vers le portfolio dans quelques secondes si vous utilisez un ordinateur.</p>
    </div>

    <script>
        function redirectToPortfolio() {
            window.location.href = 'portfolio.html'; // Changez cela en l'URL de votre portfolio
        }

        // Vérifie la largeur de l'écran et redirige si l'écran est large (ordinateur)
        if (window.innerWidth >= 1024) {
            // Redirige vers le portfolio après 5 secondes
            setTimeout(redirectToPortfolio, 5000); // 5000 millisecondes = 5 secondes
        } else {
            // Affiche un message alternatif ou rien pour les petits écrans
            document.querySelector('.container').innerHTML += '<p>Vous devez utiliser un ordinateur pour accéder au contenu.</p>';
        }
    </script>
</body>
</html>
